<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simuladores de Energía (Preview)</title>

    <link rel="icon" href="https://cdn-icons-png.flaticon.com/512/1040/1040230.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f7f9;
            height: 100vh;
            transition: all 0.3s ease;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        header {
            background-color: #2c3e50;
            color: white;
            padding: 12px 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.5rem;
            text-align: center;
        }

        #icon-selector {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .sim-link {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 8px;
            width: 90px;
            min-height: 70px;
            transition: background-color 0.2s, transform 0.1s;
        }

        .sim-link:hover, .sim-link.active {
            background-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        .sim-link i {
            font-size: 1.8rem;
            margin-bottom: 5px;
            color: #4CAF50;
        }

        main {
            flex-grow: 1;
            overflow: hidden;
        }

        #simulador-frame {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <div id="app-container">
        <header>
            <h1>Panel de Simuladores de Energías Alternativas</h1>

            <div id="icon-selector">
                <a href="#" class="sim-link active" onclick="cargarSimulador('intro.html', event)">
                    <i class="fas fa-chart-pie"></i>
                    <span>Inicio/Info</span>
                </a>
            </div>
        </header>

        <main>
            <iframe id="simulador-frame" src="intro.html"></iframe>
        </main>
    </div>

    <script>
        function cargarSimulador(path, event) {
            event.preventDefault();
            document.getElementById('simulador-frame').src = path;

            document.querySelectorAll('.sim-link').forEach(l => l.classList.remove('active'));
            event.currentTarget.classList.add('active');
        }
    </script>

</body>
</html>
